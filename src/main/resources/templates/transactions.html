<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <title>Transacciones</title>
</head>

<body class="d-flex flex-column h-100">
  <header th:insert="fragments/header :: navbar"></header>

  <main class="flex-shrink-0">
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h5 th:text="${cuenta.nombre}"></h5>
        </div>
        <div class="card-body">
          <a th:href="@{/transaction/new}" type="button" class="btn btn-primary mb-4"><i class="bi bi-plus"></i> Nueva
            transaccion</a>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Importe</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="t : ${transacciones}">
                  <td th:text="${t.categoria}"></td>
                  <td th:text="${t.fecha}"></td>
                  <td th:text="${t.descripcion}"></td>
                  <td th:text="${t.tipo.descripcion}"></td>
                  <td th:text="${t.importe}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-body-tertiary" th:insert="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  </div>
</body>

</html>
