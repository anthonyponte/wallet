<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>Ingreso de usuario</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <form th:action="@{/login}"  method="POST">
            <div class="container mt-3">
                <div class="card w-50">
                    <div class="card-header">
                        <h5>Ingreso de usuario</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username"
                                name="username" placeholder="Nombre de usuario" required />
                            <label for="username">Nombre de usuaio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password"
                                name="password" placeholder="Contrasena" required />
                            <label for="password">Contrasena</label>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Ingresar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary" th:insert="fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
