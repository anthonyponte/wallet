<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <title>Usuario</title>
</head>

<body class="d-flex flex-column h-100">
  <header th:insert="fragments/header :: navbar"></header>

  <main class="flex-shrink-0">
    <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="POST">
      <div class="container mt-3">
        <div th:if="${#fields.hasAnyErrors()}" th:insert="fragments/alert :: fragmentAlertDanger"></div>
        <div class="card w-50">
          <div class="card-header">
            <h5>Nuevo usuario</h5>
          </div>
          <div class="card-body">
            <input th:field="*{idUsuario}" type="hidden" />
            <div class="form-floating mb-3">
              <input th:field="*{username}" type="text" class="form-control" id="txtUsername" name="txtUsername"
                placeholder="Nombre de usuario" required />
              <label for="txtUsername">Nombre de usuaio</label>
            </div>
            <div class="form-floating mb-3">
              <input th:field="*{password}" type="password" class="form-control" id="txtContrasena" name="txtContrasena"
                placeholder="Contrasena" required />
              <label for="txtContrasena">Contrasena</label>
            </div>
            <!--
            <div class="form-floating mb-3">
              <select th:field="*{estado}" class="form-select" id="selEstado" name="selEstado" required>
                <option th:each="estado : ${listEstados}" th:value="${estado.idEstado}" th:text="${estado.descripcion}">
                </option>
              </select>
              <label for="selEstado">Estado</label>
            </div>
            -->
            <div class="form-floating mb-3">
              <input th:field="*{primerNombre}" type="text" class="form-control" id="txtPrimerNombre"
                name="txtPrimerNombre" placeholder="Primer nombre" required />
              <label for="txtPrimerNombre">Primer nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input th:field="*{segundoNombre}" type="text" class="form-control" id="txtSegundoNombre"
                name="txtSegundoNombre" placeholder="Segundo nombre" />
              <label for="txtSegundoNombre">Segundo nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input th:field="*{apellidoPaterno}" type="text" class="form-control" id="txtApellidoPaterno"
                name="txtApellidoPaterno" placeholder="Apellido paterno" required />
              <label for="txtApellidoPaterno">Apellido paterno</label>
            </div>
            <div class="form-floating mb-3">
              <input th:field="*{apellidoMaterno}" type="text" class="form-control" id="txtApellidoMaterno"
                name="txtApellidoMaterno" placeholder="Apellido Materno" required />
              <label for="txtApellidoMaterno">Apellido materno</label>
            </div>
            <div class="form-floating">
              <input th:field="*{correo}" type="email" class="form-control" id="txtCorreo" name="txtCorreo"
                placeholder="Correo" required />
              <label for="txtCorreo">Correo</label>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </div>
      </div>
    </form>
  </main>

  <footer class="footer mt-auto py-3 bg-body-tertiary" th:insert="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
