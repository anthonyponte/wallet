<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Transaccion</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header th:insert="fragments/header :: navbar"></header>

    <main class="flex-shrink-0">
      <form
        th:action="@{/transaction/save}"
        th:object="${transaccion}"
        method="POST"
      >
        <div class="container mt-4">
          <div
            th:if="${#fields.hasAnyErrors()}"
            th:insert="fragments/alert :: fragmentAlertDanger"
          ></div>
          <div class="card">
            <div class="card-header">
              <h5>Transaccion</h5>
            </div>
            <div class="card-body">
              <div class="form-floating mb-4">
                <select
                  th:field="*{categoria}"
                  class="form-select"
                  id="categoria"
                  name="categoria"
                  required
                >
                  <option
                    th:each="c : ${categorias}"
                    th:value="${c.id}"
                    th:text="${c.descripcion}"
                  ></option>
                </select>
                <label for="categoria">Categoria</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  th:field="*{fecha}"
                  type="date"
                  class="form-control"
                  id="fecha"
                  name="fecha"
                  placeholder="Fecha"
                  required
                />
                <label for="fecha">Fecha</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  th:field="*{descripcion}"
                  type="text"
                  class="form-control"
                  id="descripcion"
                  name="descripcion"
                  placeholder="Descripcion"
                  required
                />
                <label for="descripcion">Descripcion</label>
              </div>
              <div class="form-floating">
                <input
                  th:field="*{importe}"
                  type="number"
                  class="form-control"
                  id="importe"
                  name="importe"
                  placeholder="Importe"
                  required
                />
                <label for="importe">Importe</label>
              </div>
            </div>
            <div class="card-footer text-muted">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer
      class="footer mt-auto py-3 bg-body-tertiary"
      th:insert="fragments/footer :: footer"
    ></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
