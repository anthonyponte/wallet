<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <title>Categorias</title>
</head>

<body class="d-flex flex-column h-100">
  <header th:insert="fragments/header :: navbar"></header>

  <main class="flex-shrink-0">
    <div class="container mt-3">
      <div th:if="${textAlertSuccess != null}" th:insert="fragments/alert :: fragmentAlertSuccess"></div>
      <div class="card">
        <div class="card-header">
          <h5>Categorias</h5>
        </div>
        <div class="card-body">
          <a th:href="@{/categoria/nuevo}" type="button" class="btn btn-primary mb-3"><i class="bi bi-plus"></i> Nueva
            categoria</a>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr th:each="categoria : ${listCategorias}">
                  <td th:text="${categoria.idCategoria}"></td>
                  <td th:text="${categoria.descripcion}"></td>
                  <td>
                    <a th:href="@{/categoria/editar/{idCategoria}(idCategoria=${categoria.idCategoria})}" type="button" class="btn btn-warning"><i
                        class="bi bi-pencil-fill"></i></a>
                    <a th:href="@{/categoria/eliminar/{idCategoria}(idCategoria=${categoria.idCategoria})}" type="button" class="btn btn-danger"><i
                        class="bi bi-trash-fill"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-body-tertiary" th:insert="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
