<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Cuentas</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header th:insert="fragments/header :: navbar"></header>

    <main class="flex-shrink-0">
      <div class="container mt-4">
        <div
          th:if="${textAlertSuccess != null}"
          th:insert="fragments/alert :: fragmentAlertSuccess"
        ></div>
        <a th:href="@{/account/new}" type="button" class="btn btn-primary mb-4"
          ><i class="bi bi-plus"></i> Nueva cuenta</a
        >
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div th:each="c : ${cuentas}" class="col">
            <div class="card">
              <div class="card-header">
                <div class="container">
                  <a th:href="@{/transactions(cuentaId=${c.id})}">
                    <h5 th:text="${c.nombre}" class="card-title"></h5>
                  </a>
                </div>
              </div>
              <div class="card-body">
                <div class="mb-4">
                  <label for="inInicial" class="form-label">Inicial</label>
                  <input
                    th:value="${c.inicial}"
                    type="text"
                    class="form-control-plaintext"
                    id="inInicial"
                  />
                </div>
                <div class="mb-4">
                  <label for="inIngresos" class="form-label">Ingresos</label>
                  <input
                    th:value="${c.ingresos}"
                    type="text"
                    class="form-control-plaintext"
                    id="inIngresos"
                  />
                </div>
                <div class="mb-4">
                  <label for="inGastos" class="form-label">Gastos</label>
                  <input
                    th:value="${c.gastos}"
                    type="text"
                    class="form-control-plaintext"
                    id="inGastos"
                  />
                </div>
                <div>
                  <label for="inTotal" class="form-label">Total</label>
                  <input
                    th:value="${c.total}"
                    type="text"
                    class="form-control-plaintext"
                    id="inTotal"
                  />
                </div>
              </div>
              <div class="card-footer text-end">
                <a
                  th:href="@{/account/edit(id=${c.id})}"
                  type="button"
                  class="btn btn-warning"
                  ><i class="bi bi-pencil-fill"></i
                ></a>
                <a
                  th:href="@{/account/delete(id=${c.id})}"
                  type="button"
                  class="btn btn-danger"
                  ><i class="bi bi-trash-fill"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="footer mt-auto py-3 bg-body-tertiary"
      th:insert="fragments/footer :: footer"
    ></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
